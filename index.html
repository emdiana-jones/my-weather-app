<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check the Weather!</title>
    <script
      src="https://kit.fontawesome.com/dd85bd1db8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="city-search">
          <input
            type="text"
            placeholder="Check another City"
            autofocus="on"
            class="searchbar"
            id="search-input"
          />
          <input type="submit" value="search" class="searchButton" />
        </form>
      </div>
      <div class="where">
        <h2 id="city">Salt Lake City</h2>
        <div class="temperature">
          <h2 id="temp">35</h2>

          <p>
            <small> Current Temperature </small>
          </p>
        </div>
      </div>
      <div class="daily">
        <div class="card" style="width: 18rem">
          <div class="card-header">Current Conditions</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="date">2/27/22</li>
            <li class="list-group-item" id="time">10:20AM</li>
            <li class="list-group-item" id="conditions">Sunny</li>
            <li class="list-group-item">Precipitation: 30%</li>
          </ul>
        </div>
      </div>
      <div class="label">5-day forecast</div>

      <div class="future-weather">
        <div class="row justify-content-md-center">
          <div class="col-2">
            <div class="five-day-forecast-date">Monday</div>
            <i class="fa-solid fa-snowflake"></i>
            <div class="minMax">
              <span class="min">20° |</span>
              <span class="max">31°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="five-day-forecast-date">Tuesday</div>
            <i class="fa-solid fa-snowflake"></i>
            <div class="minMax">
              <span class="min">20° |</span>
              <span class="max">31°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="five-day-forecast-date">Wednesday</div>
            <i class="fa-solid fa-snowflake"></i>
            <div class="minMax">
              <span class="min">20° |</span>
              <span class="max">31°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="five-day-forecast-date">Thursday</div>
            <i class="fa-solid fa-snowflake"></i>
            <div class="minMax">
              <span class="min">20° |</span>
              <span class="max">31°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="five-day-forecast-date">Friday</div>
            <i class="fa-solid fa-snowflake"></i>
            <div class="minMax">
              <span class="min">20° |</span>
              <span class="max">31°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/emdiana-jones/my-weather-app"></a>
    <script src="script.js"></script>
  </body>
</html>
